<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-case">
            <div class="calculator-grid">
                <div class="output">
                        <div data-previous-operand class="previous-operand"></div>
                        <div data-current-operand class="current-operand"></div>
                </div>
                <button data-clear class="button1">AC</button>
                <button data-button-number class="button1">1</button>
                <button data-button-number class="button1">2</button>
                <button data-operation class="button1">รท</button>
                <button data-button-number class="button1">3</button>
                <button data-button-number class="button1">4</button>
                <button data-button-number class="button1">5</button>
                <button data-operation class="button1">*</button>
                <button data-button-number class="button1">6</button>
                <button data-button-number class="button1">7</button>
                <button data-button-number class="button1">8</button>
                <button data-operation class="button1">-</button>
                <button data-button-number class="button1">9</button>
                <button data-button-number class="button1">0</button>
                <button data-button-number class="button1">.</button>
                <button data-operation class="button1">+</button>
                <button data-delete class="span-two button1">DEL</button>
                <button data-equals type="button" class="span-two equals-btn-color">
                    =
                </button>
            </div>
        </div>
    </div>
   <script src="calculator.js"></script>
</body>
</html>
